<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div id="form">
  <div class="container rounded bg-white mt-5 mb-5">
    <nz-alert *ngIf="message" nzType="success" nzMessage="{{message}}"></nz-alert>

    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><a href="{{product.image}}">
          <img class="rounded-circle mt-5"
               width="150px"
               src="{{product.image}}"></a>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-right">Edit Product</h1>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="formEditProduct">
            <div class="row mt-2">
              <div class="form-group col-12">
                <input type="file" accept="image/*" (change)="onFileSelectedImage($event)"/>
                <div class="progress" *ngIf="uploadProgress$ | async as progress">
                  <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': progress + '%' }" aria-valuemax="100" aria-valuemin="0">{{progress|number}}%</div>
                </div>
              </div>
              <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control"
                                                                              placeholder="Brand name"
                                                                              formControlName="name"></div>
              <div class="col-md-12"><label class="labels">Price</label><input type="number" class="form-control"
                                                                               placeholder="Price Product"
                                                                               formControlName="price"></div>
              <div class="col-md-12"><label class="labels">promotional price</label><input type="number" class="form-control"
                                                                               placeholder="Price Product"
                                                                               formControlName="promotional_price"></div>
              <div class="col-md-12"><label class="labels">Quantity</label><input type="number" class="form-control"
                                                                                           placeholder="quantity Product"
                                                                                           formControlName="quantity"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Description</label><textarea rows="5"
                                                                                        class="form-control"
                                                                                        placeholder="Trá»‘ng"
                                                                                        formControlName="desc"></textarea>
              </div>

            </div>
            <div class="row mt-2">
              <div class="col-md-12">
                <select class="custom-select" formControlName="category_id">
                  <option selected>Category Product</option>
                  <option *ngFor="let category of categories"
                          value="{{category.category_id}}">{{category.category_name}}</option>
                </select>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-md-12">
                <select class="custom-select" formControlName="brand_id">
                  <option selected>Brand Product</option>
                  <option *ngFor="let brand of brands" value="{{brand.brand_id}}">{{brand.brand_name}}</option>
                </select>
              </div>
            </div>
            <div class="mt-5 text-center">
              <button class="btn btn-danger profile-button" (click)="back()">Back</button>&nbsp;
              <button class="btn btn-primary profile-button">Save Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
