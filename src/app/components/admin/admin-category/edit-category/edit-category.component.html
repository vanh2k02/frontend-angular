<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div id="form">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                     width="150px"
                                                                                     src="{{category.category_image}}">
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-right">Edit Category</h1>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="formEditCategory">
            <div class="row mt-2">
              <div class="form-group col-12">
                <input type="file" accept="image/*" (change)="onFileSelectedImage($event)"/>
              </div>
              <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control"
                                                                              placeholder="Category name"
                                                                              formControlName="name"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Description</label><textarea rows="5"
                class="form-control"
                placeholder="Trá»‘ng"
                formControlName="desc"></textarea></div>

            </div>
            <div class="mt-5 text-center">
              <button class="btn btn-danger profile-button" (click)="back()">Back</button>&nbsp;
              <button class="btn btn-primary profile-button">Save Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
