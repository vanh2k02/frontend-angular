<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="bread-inner">
          <ul class="bread-list">
            <li><a routerLink="">Home<i class="ti-arrow-right"></i></a></li>
            <li class="active"><a routerLink="/cart-product">Cart</a><i class="ti-arrow-right"></i></li>
            <li class="active">Checkout</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumbs -->

  <!-- Start Checkout -->
  <section class="shop checkout section">
    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="checkOut">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-12">
          <div class="checkout-form">
            <nz-alert *ngIf="message" nzType="success" nzMessage="{{message}}"></nz-alert>

            <!-- Form -->

            <div class="row">
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label>Name<span>*</span></label>
                  <input type="text" formControlName="name" placeholder="input name" required="required">
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label>Email Address<span>*</span></label>
                  <input type="email" formControlName="email" placeholder="" required="required">
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label>Phone Number<span>*</span></label>
                  <input type="number" formControlName="phone" placeholder="" required="required">
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label>Address<span>*</span></label>
                  <input type="text" formControlName="address" placeholder="" required="required">
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label>Note<span>*</span></label>
                  <textarea formControlName="note" rows="5"></textarea>
                </div>
              </div>
            </div>

            <!--/ End Form -->
          </div>
        </div>
        <div class="col-lg-4 col-12">
          <div class="order-details">
            <!-- Order Widget -->
            <div class="single-widget">
              <h2>CART TOTALS</h2>
              <div class="content">
                <ul>
                  <li>Sub Total<span>{{totalCart()|number}} VND</span></li>
                  <li>(+) Shipping<span>{{10000.00|number}} VND</span></li>
                  <li class="last">Total<span>{{totalCart()+10000.00|number}} VND</span></li>
                </ul>
              </div>
            </div>
            <!--/ End Order Widget -->
            <!-- Order Widget -->
            <div class="single-widget">
              <h2>Payments</h2>
              <div class="container-lg" *ngFor="let payment of payments">
                <input name="a" type="radio" formControlName="payment_id" value="{{payment.payment_id}}">&nbsp;<label> {{payment.payment_name}}</label>
              </div>
            </div>
            <!--/ End Order Widget -->
            <!-- Payment Method Widget -->
            <div class="single-widget payement">
              <div class="content">
                <img src="assets/page/images/payment-method.png" alt="#">
              </div>
            </div>
            <!--/ End Payment Method Widget -->
            <!-- Button Widget -->
            <div class="single-widget get-button">
              <div class="content">
                <div class="button">
                  <button class="btn">proceed to checkout</button>
                </div>
              </div>
            </div>
            <!--/ End Button Widget -->
          </div>
        </div>
      </div>
    </div>
    </form>
  </section>
